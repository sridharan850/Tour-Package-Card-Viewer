<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TravelNow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?travel,nature');
      background-size: cover;
      background-position: center;
      backdrop-filter: none;
    }
    .parallax-bg {
      background: linear-gradient(to bottom, rgba(20,20,30,0.7) 60%, rgba(20,20,30,0.85) 100%);
    }
    .dark-glass {
      background: rgba(20,20,30,0.85);
      color: #f3f4f6;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
    }
    .dark-glass input, .dark-glass textarea, .dark-glass select {
      background: rgba(40,40,60,0.7);
      color: #f3f4f6;
      border: 1px solid #333;
    }
    .dark-glass input::placeholder, .dark-glass textarea::placeholder {
      color: #b0b3b8;
    }
  </style>
</head>
<body class="h-screen overflow-x-hidden text-white">
  <!-- Top Bar with Navigation -->
  <div class="fixed top-0 left-0 w-full flex justify-between items-center px-8 py-4 z-30 bg-gradient-to-b from-black/70 to-transparent">
    <nav class="flex gap-6 items-center">
      <a href="index.html" class="text-white font-semibold hover:text-yellow-300 transition">Home</a>
      <a href="about.html" class="text-white font-semibold hover:text-yellow-300 transition">About</a>
      <a href="contact.html" class="text-white font-semibold hover:text-yellow-300 transition border-b-2 border-yellow-300">Contact</a>
      <a href="gallery.html" class="text-white font-semibold hover:text-yellow-300 transition">Gallery</a>
      <a href="faq.html" class="text-white font-semibold hover:text-yellow-300 transition">FAQ</a>
    </nav>
  </div>
  <main class="relative z-10 flex flex-col min-h-screen justify-center items-center pt-32">
    <section class="text-center max-w-xl mx-auto dark-glass p-10 rounded-xl shadow-2xl">
      <h1 class="text-5xl font-bold mb-4">Contact Us</h1>
      <form id="contact-form" class="space-y-6 mt-6">
        <input type="text" id="contact-name" placeholder="Your Name" class="w-full p-3 rounded-lg border" required />
        <input type="email" id="contact-email" placeholder="Your Email" class="w-full p-3 rounded-lg border" required />
        <textarea id="contact-message" placeholder="Your Message" class="w-full p-3 rounded-lg border" rows="5" required></textarea>
        <div id="contact-error" class="text-red-400 text-left text-sm hidden"></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold">Send Message</button>
      </form>
    </section>
  </main>
  <footer class="text-center text-sm text-gray-300 py-4 mt-10">
    Â© 2025 TravelNow. All rights reserved.
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const message = document.getElementById('contact-message').value.trim();
      const errorDiv = document.getElementById('contact-error');
      let error = '';
      if (!name) error = 'Please enter your name.';
      else if (!email || !/^\S+@\S+\.\S+$/.test(email)) error = 'Please enter a valid email address.';
      else if (!message) error = 'Please enter your message.';
      if (error) {
        e.preventDefault();
        errorDiv.textContent = error;
        errorDiv.classList.remove('hidden');
      } else {
        errorDiv.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
